<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    function celsiusToFahrenheit(celsius) {
        return (celsius * 9/5) + 32;
    }

    // Function to convert Fahrenheit to Celsius
    function fahrenheitToCelsius(fahrenheit) {
        return (fahrenheit - 32) * 5/9;
    }

    // Declaring variables to store temperature in Celsius and Fahrenheit
    let celsius = 25;
    let fahrenheit = 77;
    
    // Converting temperatures
    let convertedToFahrenheit = celsiusToFahrenheit(celsius);
    let convertedToCelsius = fahrenheitToCelsius(fahrenheit);

    // Creating a string to store the results
    let resultsMessage = "";

    // Displaying the results
    console.log(celsius + "째C is " + convertedToFahrenheit + "째F");

    console.log(fahrenheit + "째F is " + convertedToCelsius + "째C");

    // Displaying the results using innerHTML
    document.getElementById("results").innerHTML = resultsMessage;
</script>
</body>
</html>
